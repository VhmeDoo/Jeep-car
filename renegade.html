<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./car.css" />
  <title>Jeep</title>
</head>

<body>
  <main class="car_main">
    <div class="car_image">
      <img src="./3.jpg" alt="car" />
    </div>
    <div class="car">
      <div class="car_info">
        <h2>Car Information</h2>
        <div class="data_boxes">
          <div class="data_box">
            <span>Name : </span>
            <span>Renegade</span>
          </div>
          <div class="data_box">
            <span>Color : </span>
            <span>Black</span>
          </div>
          <div class="data_box">
            <span>Price : </span>
            <span>12000 $</span>
          </div>
          <div class="data_box">
            <span>Model : </span>
            <span>2017</span>
          </div>
        </div>
      </div>
      <div class="car_desc">
        <h2>Car Description</h2>
        <p>The Jeep Renegade is a subcompact crossover SUV produced by
          Stellantis under their Jeep marque.</p>
      </div>
    </div>
  </main>
</body>

</html>
